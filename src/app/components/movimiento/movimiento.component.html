<h1>Movimientos</h1>

<div class="principal">
    <form class="buscar">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <a class="registrar-compra-boton boton-nav" [routerLink]="['/movimiento/registrar']">
                        <svg class="bi bi-plus-circle" style="color: #00B6A2;margin-right: 0.5em;" width="1.3em"
                            height="1.3em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M8 3.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H4a.5.5 0 010-1h3.5V4a.5.5 0 01.5-.5z"
                                clip-rule="evenodd" />
                            <path fill-rule="evenodd" d="M7.5 8a.5.5 0 01.5-.5h4a.5.5 0 010 1H8.5V12a.5.5 0 01-1 0V8z"
                                clip-rule="evenodd" />
                            <path fill-rule="evenodd" d="M8 15A7 7 0 108 1a7 7 0 000 14zm0 1A8 8 0 108 0a8 8 0 000 16z"
                                clip-rule="evenodd" />
                        </svg> Crear movimiento
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-9">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="categoriaid">Tipo de búsqueda</label>
                        </div>
                        <select id="categoriaid" class="custom-select" required [(ngModel)]="busqueda.tipo"
                            (change)="cambioDeBusqueda()" name="tipoBusqueda" #tipoBusqueda>
                            <option value="codigo" selected>Código</option>
                            <option value="tipo">Tipo de movimiento</option>
                            <option value="punto">Punto de compra</option>
                            <option value="fechas">Rango de fechas</option>
                        </select>
                        <input class="form-control" type="search" required name="codProducto"
                            placeholder="{{busqueda.tipo | titlecase}}" [(ngModel)]="busqueda.busqueda"
                            *ngIf="busqueda.tipo != 'fechas'" #codProducto>
                        <input type="text" class="form-control" name="fechas"
                            placeholder="{{busqueda.tipo | titlecase}}" bsDaterangepicker [(ngModel)]="busqueda.fecha"
                            *ngIf="busqueda.tipo == 'fechas'"
                            [bsConfig]="{ adaptivePosition: true, containerClass: 'theme-default', isAnimated: true}">
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary buscar-compra" type="button" (click)="buscar()">
                                <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                                        clip-rule="evenodd" />
                                    <path fill-rule="evenodd"
                                        d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                                        clip-rule="evenodd" />
                                </svg></button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <a class="boton-nav" (click)="buscarTodos()">
                        <svg class="bi bi-arrow-repeat" style="color: #00B6A2;margin-right: 0.5em;" width="1.3em"
                            height="1.3em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M2.854 7.146a.5.5 0 0 0-.708 0l-2 2a.5.5 0 1 0 .708.708L2.5 8.207l1.646 1.647a.5.5 0 0 0 .708-.708l-2-2zm13-1a.5.5 0 0 0-.708 0L13.5 7.793l-1.646-1.647a.5.5 0 0 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0 0-.708z" />
                            <path fill-rule="evenodd"
                                d="M8 3a4.995 4.995 0 0 0-4.192 2.273.5.5 0 0 1-.837-.546A6 6 0 0 1 14 8a.5.5 0 0 1-1.001 0 5 5 0 0 0-5-5zM2.5 7.5A.5.5 0 0 1 3 8a5 5 0 0 0 9.192 2.727.5.5 0 1 1 .837.546A6 6 0 0 1 2 8a.5.5 0 0 1 .501-.5z" />

                        </svg> Listar todos
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>

<table class="table table-hover" id="tabla-facturas">
    <thead class="thead-dark">
        <tr>
            <th scope="col" class="colum-cod">Código</th>
            <th scope="col" class="colum-fecha">Fecha</th>
            <th scope="col" class="colum-fecha">Tipo Movimiento</th>
            <th scope="col" class="colum-precio">Total</th>
            <th scope="col" class="colum-acciones">Ver detalles / Modificar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movimiento of movimientos;">
            <th scope="row">{{movimiento.id}}</th>
            <td>{{movimiento.fecha}}</td>
            <td>{{movimiento.tipoMovimiento}}</td>
            <td>{{movimiento.total}}</td>
            <td>
                <div class="elementos-acciones">
                    <svg class="bi bi-eye" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg" data-toggle="modal" data-target="#detalles">
                        <path fill-rule="evenodd"
                            d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.134 13.134 0 001.66 2.043C4.12 11.332 5.88 12.5 8 12.5c2.12 0 3.879-1.168 5.168-2.457A13.134 13.134 0 0014.828 8a13.133 13.133 0 00-1.66-2.043C11.879 4.668 10.119 3.5 8 3.5c-2.12 0-3.879 1.168-5.168 2.457A13.133 13.133 0 001.172 8z"
                            clip-rule="evenodd" />
                        <path fill-rule="evenodd"
                            d="M8 5.5a2.5 2.5 0 100 5 2.5 2.5 0 000-5zM4.5 8a3.5 3.5 0 117 0 3.5 3.5 0 01-7 0z"
                            clip-rule="evenodd" />
                    </svg>

                    <svg class="bi bi-pencil" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg" (click)="modificarMovimiento(movimiento.id)">
                        <path fill-rule="evenodd"
                            d="M11.293 1.293a1 1 0 011.414 0l2 2a1 1 0 010 1.414l-9 9a1 1 0 01-.39.242l-3 1a1 1 0 01-1.266-1.265l1-3a1 1 0 01.242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"
                            clip-rule="evenodd" />
                        <path fill-rule="evenodd"
                            d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 00.5.5H4v.5a.5.5 0 00.5.5H5v.5a.5.5 0 00.5.5H6v-1.5a.5.5 0 00-.5-.5H5v-.5a.5.5 0 00-.5-.5H3z"
                            clip-rule="evenodd" />
                    </svg>

                    <svg class="bi bi-trash" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                        data-toggle="modal" data-target="#confirmacion" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V6z" />
                        <path fill-rule="evenodd"
                            d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="crearCategoria" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" id="ancho">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Crear una categoria</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <form>
                                <div class="form-group">
                                  <label for="nombreCategoria">Nombre</label>
                                  <input type="text" class="form-control" required>
                                </div>
                                <div class="form-group">
                                  <label for="descripCategoria">Descripción</label>
                                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Crear</button>
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Detalles -->
<div class="modal fade" id="detalles" tabindex="-1" role="dialog" aria-labelledby="detallesLabel" aria-hidden="true">
    <div class="modal-dialog" id="modal-detalles" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="detallesLabel">Código: 1</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="fecha-modal">
                    23/10/20
                </div>
                <div class="almacen" >
                    Nombre: 
                </div>
                <div class="user">
                    Descripción:
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary boton-secundario-modal" data-dismiss="modal" data-toggle="modal"
                data-target="#crearCategoria">Modificar</button>
            </div>
        </div>
    </div>
</div>

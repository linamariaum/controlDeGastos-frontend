<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Categoria</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>Seleccione...</option>
          <option value="1">Casa</option>
          <option value="2">Mercado</option>
          <option value="3">Entretenimiento</option>
        </select>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Item</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>Seleccione...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Buscar</button>
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal"
      data-target="#crearProducto"><b>+</b></button>
    </div>
  </div>
</div>

<div class="container cards-container">
  <div class="row cards-row">
    <div class="col-sm-4" *ngFor="let card of cards;">
      <div class="card card1 mb-2">
        <div class="card-header">ID</div>
        <div class="card-body">
          <h4 class="card-title">{{card.title}}</h4>
          <p class="card-text">{{card.description}}</p>
          <p class="card-text">Unidad</p>
          <a class="btn btn-outline-primary">Modificar</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="crearProducto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" id="ancho">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Crear un producto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <form>
                                <div class="form-group row">
                                  <div class="col-sm-6">
                                    <label for="nombreCategoria">Nombre</label>
                                    <input type="text" class="form-control" required>
                                  </div>
                                  <div class="col-sm-6">
                                    <label for="nombreCategoria">Unidad</label>
                                    <input type="text" class="form-control" required>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="descripCategoria">Descripci√≥n</label>
                                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Crear</button>
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

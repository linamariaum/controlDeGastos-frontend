<h1>Productos</h1>

<div class="container principal">
  <div class="row">
    <div class="col-lg-12">
      <a class="registrar-compra-boton boton-nav" href="" data-toggle="modal" data-target="#crearProducto">
        <svg class="bi bi-plus-circle" style="color: #00B6A2;margin-right: 0.5em;" width="1.3em" height="1.3em"
          viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 3.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H4a.5.5 0 010-1h3.5V4a.5.5 0 01.5-.5z"
            clip-rule="evenodd" />
          <path fill-rule="evenodd" d="M7.5 8a.5.5 0 01.5-.5h4a.5.5 0 010 1H8.5V12a.5.5 0 01-1 0V8z"
            clip-rule="evenodd" />
          <path fill-rule="evenodd" d="M8 15A7 7 0 108 1a7 7 0 000 14zm0 1A8 8 0 108 0a8 8 0 000 16z"
            clip-rule="evenodd" />
        </svg> Crear producto
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-5">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Categoria</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>Seleccione...</option>
          <option value="1">Casa</option>
          <option value="2">Mercado</option>
          <option value="3">Entretenimiento</option>
        </select>
      </div>
    </div>
    <div class="col-sm-5">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Item</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>Seleccione...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-outline-primary" (click)="buscar()">
          <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16"
              fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                  d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                  clip-rule="evenodd" />
              <path fill-rule="evenodd"
                  d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                  clip-rule="evenodd" />
          </svg>
      </button>
    </div>
  </div>
</div>

<!--Cards-->

<div class="container cards-container">
  <div class="row cards-row">
    <div class="col-sm-4" *ngFor="let card of cards;">
      <div class="card card1 mb-2">
        <div class="card-header">{{card.title}}</div>
        <div class="card-body">
          <p class="card-text">ID</p>
          <p class="card-text">{{card.description}}</p>
          <p class="card-text">Unidad</p>
          <a class="btn btn-outline-primary">Modificar</a>
          <a class="btn btn-outline-secondary">Eliminar</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="crearProducto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content" id="ancho">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Crear un producto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-sm-6">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="almacenid">Categoria</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                  <option disabled [ngValue]="null">Seleccionar...</option>
                  <option value="Nuevo">Casa</option>
                  <option value="Usado">Entretenimiento</option>
                </select>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="almacenid">Item</label>
                </div>
                <select class="custom-select" id="inputGroupSelect02">
                  <option disabled [ngValue]="null">Seleccionar...</option>
                  <option value="Nuevo">Mantenimiento</option>
                  <option value="Usado">Administración</option>
                </select>
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-12">
              <form>
                <div class="form-group row">
                  <div class="col-sm-6">
                    <label for="nombreCategoria">Nombre</label>
                    <input type="text" class="form-control" required>
                  </div>
                  <div class="col-sm-6">
                    <label for="nombreCategoria">Unidad</label>
                    <input type="text" class="form-control" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="descripCategoria">Descripción</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Crear</button>
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

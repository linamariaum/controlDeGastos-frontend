<h1>Categorías</h1>

<div class="principal">
    <form class="buscar">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <a class="boton-nav" href="" data-toggle="modal"
                        data-target="#crearCategoria">
                        <svg class="bi bi-plus-circle" style="color: #00B6A2;margin-right: 0.5em;" width="1.3em"
                            height="1.3em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M8 3.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H4a.5.5 0 010-1h3.5V4a.5.5 0 01.5-.5z"
                                clip-rule="evenodd" />
                            <path fill-rule="evenodd" d="M7.5 8a.5.5 0 01.5-.5h4a.5.5 0 010 1H8.5V12a.5.5 0 01-1 0V8z"
                                clip-rule="evenodd" />
                            <path fill-rule="evenodd" d="M8 15A7 7 0 108 1a7 7 0 000 14zm0 1A8 8 0 108 0a8 8 0 000 16z"
                                clip-rule="evenodd" />
                        </svg> Crear categoría
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-9">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="categoriaid">Tipo de búsqueda</label>
                        </div>
                        <select id="categoriaid" class="custom-select" required [(ngModel)]="busqueda.tipo"
                            (change)="cambioDeBusqueda()" name="tipoBusqueda" #tipoBusqueda>
                            <option value="codigo" selected>Código</option>
                            <option value="nombre">Nombre</option>
                        </select>
                        <input class="form-control" type="search" required name="codCategoria"
                            placeholder="{{busqueda.tipo | titlecase}}" [(ngModel)]="busqueda.busqueda" #codCategoria>
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary" type="button" (click)="buscar()">
                                <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                                        clip-rule="evenodd" />
                                    <path fill-rule="evenodd"
                                        d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                                        clip-rule="evenodd" />
                                </svg></button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <a class="boton-nav" (click)="buscarTodos()">
                        <svg class="bi bi-arrow-repeat" style="color: #00B6A2;margin-right: 0.5em;" width="1.3em"
                            height="1.3em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M2.854 7.146a.5.5 0 0 0-.708 0l-2 2a.5.5 0 1 0 .708.708L2.5 8.207l1.646 1.647a.5.5 0 0 0 .708-.708l-2-2zm13-1a.5.5 0 0 0-.708 0L13.5 7.793l-1.646-1.647a.5.5 0 0 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0 0-.708z" />
                            <path fill-rule="evenodd"
                                d="M8 3a4.995 4.995 0 0 0-4.192 2.273.5.5 0 0 1-.837-.546A6 6 0 0 1 14 8a.5.5 0 0 1-1.001 0 5 5 0 0 0-5-5zM2.5 7.5A.5.5 0 0 1 3 8a5 5 0 0 0 9.192 2.727.5.5 0 1 1 .837.546A6 6 0 0 1 2 8a.5.5 0 0 1 .501-.5z" />

                        </svg> Listar todas
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>

<app-error *ngIf="error"></app-error>

<table class="table table-hover" id="tabla-categorias">
    <thead class="thead-dark">
        <tr>
            <th scope="col" class="colum-precio">Nombre</th>
            <th scope="col" class="colum-cod">Código</th>
            <th scope="col" class="colum-fecha">Tipo Creación</th>
            <th scope="col" class="colum-acciones">Ver detalles / Modificar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let categoria of categorias;">
            <th scope="row">{{categoria.nombre}}</th>            
            <td>{{categoria.id}}</td>
            <td>{{categoria.tipoCreacion}}</td>
            <td>
                <div class="elementos-acciones">
                    <svg class="bi bi-eye" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg" data-toggle="modal" data-target="#detalles" (click)="capturar(categoria)">
                        <path fill-rule="evenodd"
                            d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.134 13.134 0 001.66 2.043C4.12 11.332 5.88 12.5 8 12.5c2.12 0 3.879-1.168 5.168-2.457A13.134 13.134 0 0014.828 8a13.133 13.133 0 00-1.66-2.043C11.879 4.668 10.119 3.5 8 3.5c-2.12 0-3.879 1.168-5.168 2.457A13.133 13.133 0 001.172 8z"
                            clip-rule="evenodd" />
                        <path fill-rule="evenodd"
                            d="M8 5.5a2.5 2.5 0 100 5 2.5 2.5 0 000-5zM4.5 8a3.5 3.5 0 117 0 3.5 3.5 0 01-7 0z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal Crear -->
<div class="modal fade" id="crearCategoria" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" id="ancho">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Crear una categoría</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <form>
                                <div class="form-group">
                                  <label for="nombreCategoria">Nombre</label>
                                  <input type="text" class="form-control" required [(ngModel)]="nuevaCategoria.nombre" name="nombre">
                                </div>
                                <div class="form-group">
                                  <label for="descripCategoria">Descripción</label>
                                  <textarea class="form-control" id="catDescripcion" [(ngModel)]="nuevaCategoria.descripcion" name="catDescripcion" rows="3"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" [disabled]="!(nuevaCategoria.nombre != '')" (click)="crearCategoria()" data-dismiss="modal">Crear</button>
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Detalles -->
<div class="modal fade" id="detalles" tabindex="-1" role="dialog" aria-labelledby="detallesLabel" aria-hidden="true">
    <div class="modal-dialog" id="modal-detalles" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="detallesLabel">Código: {{categoria.id}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="fecha-modal">
                    <h6>Tipo de creación: {{categoria.tipoCreacion}}</h6>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <form>
                                <div class="form-group">
                                  <label for="idCategoria">Nombre</label>
                                  <input type="text" class="form-control" value={{categoria.nombre}} required [(ngModel)]="categoriaActualizada.nombre" name="nombre">
                                </div>
                                <div class="form-group">
                                  <label for="descripCategoria">Descripción: {{categoria.descripcion}}</label>
                                  <textarea class="form-control" placeholder="" id="descripcion" [(ngModel)]="categoriaActualizada.descripcion" name="descripcion" rows="3">{{categoria.descripcion}}</textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary boton-secundario-modal" [disabled]="!(categoriaActualizada.nombre != '' || categoriaActualizada.descripcion != '')" [swal]="confirmarMod">Modificar</button>
            </div>
        </div>
    </div>
</div>

<!-- Alert Para Confirmar la modificación -->
<swal #confirmarMod title="¿Desea guardar los cambios?" icon="question"
    [showCancelButton]="true" [focusCancel]="true" cancelButtonText="Cancelar" confirmButtonText="Guardar"
    (confirm)="modificarCategoria()">
</swal>
